<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon Card Match Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a href="https://fontmeme.com/pokemon-font/"><img
        src="https://fontmeme.com/permalink/250519/958d428db6ae7816ac1a13cdcfdeedd7.png" alt="pokemon-font"
        border="0"></a>
    <div id="controls">
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <select id="theme">
        <option value="light">Light Theme</option>
        <option value="dark">Dark Theme</option>
      </select>
      <button id="start">Start</button>
      <button id="reset">Reset</button>
      <button id="power-up">Power Up</button>
    </div>
    <div id="status"></div>
    <div id="timer"></div>
  </header>
  <div id="game-board"></div>
  <script src="index.js"></script>

</html>
